<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDevelopersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDevelopersLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{frontEnd.newDeveloper.userId}" title="#{bundle.CreateDevelopersTitle_userId}" required="true" requiredMessage="#{bundle.CreateDevelopersRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateDevelopersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{frontEnd.newDeveloper.name}" title="#{bundle.CreateDevelopersTitle_name}" required="true" requiredMessage="#{bundle.CreateDevelopersRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateDevelopersLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{frontEnd.newDeveloper.password}" title="#{bundle.CreateDevelopersTitle_password}" required="true" requiredMessage="#{bundle.CreateDevelopersRequiredMessage_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{frontEnd.create}" value="#{bundle.CreateDevelopersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{frontEnd.prepareList}" value="#{bundle.CreateDevelopersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDevelopersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
