<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDevelopersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
             
                <h:panelGroup >
                     <h:dataTable value="#{frontEnd.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDevelopersTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDevelopersTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDevelopersTitle_passwordHash}"/>
                            </f:facet>
                            <h:outputText value="#{item.passwordHash}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDevelopersTitle_salt}"/>
                            </f:facet>
                            <h:outputText value="#{item.salt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{frontEnd.viewDeveloper(item)}" value="#{bundle.ListDevelopersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{frontEnd.prepareEdit(item)}" value="#{bundle.ListDevelopersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{frontEnd.destroy(item)}" value="#{bundle.ListDevelopersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{frontEnd.prepareCreate}" value="#{bundle.ListDevelopersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDevelopersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
