<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.PasswordValidationDevelopersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.PasswordValidationLabel_userId}" for="userId"/>
                    <h:inputText id="userId" value="#{frontEnd.passwordValidation.userId}" title="#{bundle.PasswordValidationTitle_userId}" required="true" requiredMessage="#{bundle.PasswordValidationRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.PasswordValidationLabel_password}" for="password"/>
                    <h:inputSecret id="password" value="#{frontEnd.passwordValidation.password}" title="#{bundle.PasswordValidationTitle_password}" required="true" requiredMessage="#{bundle.PasswordValidationRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{frontEnd.validate}" value="#{bundle.PasswordValidationValidateLink}"/>
            </h:form>
            <br />
            <h:link outcome="/index" value="#{bundle.EditDevelopersIndexLink}" />
        </ui:define>
    </ui:composition>
</html>
